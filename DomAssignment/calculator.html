<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="number" id="number1" placeholder="enter first number">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
    </select>
    <input type="number" id="number2" placeholder="enter second number">
    <input type="number" id="result">
    <button id="btn" onclick="add()"> get result</button>




</body>
<script>
    function add() {
        let Fnumber = document.getElementById("number1").value;
        let Snumber = document.getElementById("number2").value;
        let operat = document.getElementById('operator').value;
        let addition;
        if (operat === '+') {
            addition = parseInt(Fnumber) + parseInt(Snumber);
        } else {
            addition = parseInt(Fnumber) - parseInt(Snumber);

        }
        let result = document.getElementById("result");
        result.value = addition;
    }

</script>

</html>
