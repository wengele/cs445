<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <button id="btn1" style="font-size: 14px;">Click Me 1</button>
    <button id="btn2" style="font-size: 16px;">Click Me 2</button>
    <button id="btn3" style="font-size: 18px;">Click Me 3</button>

    <script>
        const btn1 = document.getElementById('btn1');
        btn1.onclick = function () {
            this.style.fontSize = parseInt(btn1.style.fontSize) + 10 + 'px';
        }



    </script>

</body>

</html>
